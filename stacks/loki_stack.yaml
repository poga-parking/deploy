version: '3.8'

x-deploy: &deploy_cons
  placement:
    constraints:
      - node.role != manager
      - node.labels.dwh == true
  replicas: 1

services:
  loki:
    image: grafana/loki:2.9.1
    user: root
    deploy: *deploy_cons
    ports:
      - target: 3100
        published: 3100
        protocol: tcp
        mode: ingress
    configs:
      - source: loki_config
        target: /etc/loki/local-config.yaml
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    command: >-
      -c
      "/usr/bin/loki -config.file=/etc/loki/local-config.yaml -config.expand-env=true 2>&1 | tee /var/log/loki.log"
    entrypoint: /bin/sh
    networks:
      - finist

networks:
  finist:
    external: true

configs:
  loki_config:
    external: true
    auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

frontend:
    address: 0.0.0.0

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    shared_store: s3
    resync_interval: 5s
    # put local

compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 5m

    
